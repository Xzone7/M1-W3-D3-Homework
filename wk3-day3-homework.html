<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <style>
      div {
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <div>
      <label
        >Square this number:
        <input type="number" id="square-input" size="2" />
      </label>
      <button id="square-button">Calculate</button>
    </div>

    <div>
      <label
        >Half this number:
        <input type="number" id="half-input" size="2" />
      </label>
      <button id="half-button">Calculate</button>
    </div>

    <div>
      <label>
        Fraction:
        <input type="number" id="percent1-input" size="2" />
      </label>
      <label>
        Whole:
        <input type="number" id="percent2-input" size="2" />
      </label>
      <button id="percent-button">Calculate</button>
    </div>

    <div>
      <label>
        Integer:
        <input type="number" id="int-input" size="2" />
      </label>
      <button id="int-button">Calculate</button>
    </div>

    <div>
      <label
        >Calculate area of circle with radius:
        <input type="number" id="area-input" size="2" />
      </label>
      <button id="area-button">Calculate</button>
    </div>

    <div id="solution"></div>

    <script>
      function squareNumber(num) {
        var squaredNumber = num * num;
        document.getElementById("solution").innerHTML =
          "The result of squaring the number " + num + " is " + squaredNumber;
      }

      var squareButton = document.getElementById("square-button");
      squareButton.addEventListener("click", function () {
        var num = document.getElementById("square-input").value;
        squareNumber(num);
      });

      /* Preview this page on the browser and test the first calculation */

      /* Now it's your turn to do the rest as seen on the preview */

      /* WRITE YOUR HOMEWORK SCRIPTS BELOW HERE */

      //general function to bind the listner
      const listnerBinder = (id, callback) => {
        document
          .getElementById(`${id}-button`)
          .addEventListener("click", callback(id));
      };

      // function to half the number
      const halfNumber = id => () => {
        const num = document.getElementById(`${id}-input`).value;
        const result = num / 2; //decimal is expected
        document.getElementById(
          "solution"
        ).innerHTML = `Half of ${num} is ${result}`;
      };

      // function to fraction the number
      const fraction = id => () => {
        const fractionNumber = document.getElementById(`${id}1-input`).value;
        const wholeNumber = document.getElementById(`${id}2-input`).value;
        const result = (fractionNumber / wholeNumber) * 100;
        document.getElementById(
          "solution"
        ).innerHTML = `${fractionNumber} is ${result}% of ${wholeNumber}`;
      };

      // function to round integer
      const roundInteger = id => () => {
        const num = document.getElementById(`${id}-input`).value;
        const result = Math.round(num);
        document.getElementById(
          "solution"
        ).innerHTML = `The nearest whole number of ${num} is ${result}`;
      }

      // function to calculate area of circle with radius
      const AreaofCircle = id => () => {
        const num = document.getElementById(`${id}-input`).value;
        const result = Math.PI * (num * num);
        document.getElementById(
          "solution"
        ).innerHTML = `The area of circle with radius ${num} is ${result}`;
      }

      listnerBinder("half", halfNumber);
      listnerBinder("percent", fraction);
      listnerBinder("int", roundInteger);
      listnerBinder("area", AreaofCircle);
    </script>
  </body>
</html>
